<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="sc" href="">
</head>
<body>
    <div class="title-container">
        <div class="title">MAR</div>
        <h2>Join MAR to review, rate and talk to others!</h2>
    </div>
    <form action="#" method="post">
        <fieldset>
            <div class="input">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required/>
            </div>
            <div class="input">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="input">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required/>
            </div>
            <div class="input">
                <label for="DOB">Date of Birth</label>
                <input type="date" id="DOB" name="DOB" required/>
            </div>
            <div class="input">
                <label for="pwd">Password</label>
                <input type="password" id="pwd" name="pwd" minlength="6" maxlength="12" required/>
            </div>
            <div class="input">
                <label for="pwdConfirm">Confirm Password</label>
                <input type="password" id="pwdConfirm" name="pwdConfirm" minlength="6" maxlength="12" required/>
            </div>
            <div>
                <button type="submit">Create An Account</button>
            </div>
        </fieldset>
    </form>
    <div class="log-in">
        <p>Already have an account?</p>
        <a href="#">Log in</a> 
    </div>
    <script src="script.js"></script>
</body>
</html>
